<script>
    function revealOnScroll() {
        const reveals = document.querySelectorAll('.reveal');
        for (const el of reveals) {
            const windowHeight = window.innerHeight;
            const elementTop = el.getBoundingClientRect().top;
            const elementBottom = el.getBoundingClientRect().bottom;
            const revealPoint = 150;

            if (elementTop < windowHeight - revealPoint && elementBottom > 0) {
                el.classList.add('active');
            } else {
                el.classList.remove('active');
            }
        }
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
</script>

<script>
  const messages = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');
  const chatbox = document.getElementById('chatbox');
  const chatToggleBtn = document.getElementById('chatToggleBtn');

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function getBotResponse(text) {
    text = text.toLowerCase();
    if(text.includes('hola')) {
      return '¬°Hola! ¬øEn qu√© puedo ayudarte?';
    } else if(text.includes('proyecto') || text.includes('ayuda') || text.includes('experiencia')) {
      return 'Rexi tiene experiencia con proyectos de servidores de Minecraft, configuraciones y desarrollo. Tienes su contacto en la p√°gina dedicada.';
    } else if(text.includes('discord') || text.includes('contact')) {
      return '√önete al servidor de Discord para contacto: https://discord.com/invite/a3zkKtrjTr';
    } else if(text.includes('redes') || text.includes('sociales')) {
      return 'Tienes las redes sociales en la p√°gina dedicada.';
    } else {
      return 'Lo siento, no entiendo tu pregunta. ¬øPuedes reformularla? (Palabras clave: experiencia, discord, redes)';
    }
  }

  sendBtn.addEventListener('click', () => {
    const userText = input.value.trim();
    if(userText === '') return;
    addMessage(userText, 'user');
    input.value = '';
    setTimeout(() => {
      addMessage(getBotResponse(userText), 'bot');
    }, 500);
  });

  input.addEventListener('keydown', e => {
    if(e.key === 'Enter') sendBtn.click();
  });

const closeChatBtn = document.getElementById('closeChatBtn');
