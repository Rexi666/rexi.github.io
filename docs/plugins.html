<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Portal de Descargas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }

    body {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      animation: fadeIn 0.6s ease;
    }

    h2 { margin-bottom: 1rem; color: #1d3557; }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #1d3557;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #457b9d; }

    #error { margin-top: 0.5rem; color: #e63946; font-size: 0.9rem; }

    /* Layout del dashboard en 2 columnas */
    #dashboard-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    #dashboard-content.has-info {
      grid-template-columns: 1fr 1fr;
    }

    #file-list {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      padding: 0.8rem;
      border-radius: 8px;
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    li:hover { background: #e6e6e6; }
    li a { color: #1d3557; text-decoration: none; font-weight: 500; }
    li a:hover { text-decoration: underline; }

    /* Panel info */
    #info-panel {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 10px;
      padding: 1rem;
      white-space: pre-wrap;
      display: none;
    }

    #logout {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #e63946;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 1000;
      padding: 6px 12px;
      font-size: 0.9rem;
      width: auto;
    }
    #logout:hover {
      background: #d62828;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login" class="card">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <div id="error"></div>
  </div>

  <!-- BOTÓN CERRAR SESIÓN -->
  <button id="logout" style="display:none">Cerrar sesión</button>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card" style="display:none">
    <h2>📂 Archivos disponibles</h2>
    <div id="dashboard-content">
      <ul id="file-list"></ul>
      <div id="info-panel"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://oixknmspnswjbsncefwl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9peGtubXNwbnN3amJzbmNlZndsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3MTkzNDQsImV4cCI6MjA3MTI5NTM0NH0.FgVfyEdmVTR9fXDioRVtwzpdcFuFQL31uJrMK8cYF7o"; // ⚠️ cambia esto por tu key
    const supabase = createClient(supabaseUrl, supabaseKey, {
      auth: { persistSession: false }
    });

    const loginForm = document.querySelector("#login-form");
    const errorBox = document.querySelector("#error");
    const dashboard = document.querySelector("#dashboard");
    const loginDiv = document.querySelector("#login");
    const fileList = document.querySelector("#file-list");
    const infoPanel = document.querySelector("#info-panel");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) errorBox.textContent = "⚠️ " + error.message;
      else errorBox.textContent = "";
    });

    document.querySelector("#logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
    });

    let filesLoaded = false;
    let currentPath = "";

    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session) {
        loginDiv.style.display = "none";
        dashboard.style.display = "block";
        document.querySelector("#logout").style.display = "block";
        if (!filesLoaded && event === "SIGNED_IN") {
          loadFiles(currentPath);
          filesLoaded = true;
        }
      } else {
        loginDiv.style.display = "block";
        dashboard.style.display = "none";
        document.querySelector("#logout").style.display = "none";
        fileList.innerHTML = "";
        infoPanel.style.display = "none";
        filesLoaded = false;
      }
    });

    async function loadFiles(path = "") {
      currentPath = path;

      // Mostrar "cargando..."
      fileList.innerHTML = "<li>Cargando...</li>";
      infoPanel.style.display = "none";
      infoPanel.textContent = "";
      document.querySelector("#dashboard-content").classList.remove("has-info");

      const { data, error } = await supabase.storage.from("files").list(path, { limit: 100 });
      if (error) {
        fileList.innerHTML = "<li>Error al cargar archivos</li>";
        return;
      }

      fileList.innerHTML = ""; // limpiar para empezar

      // Info.txt
      const mensajeFile = data.find(f => f.name.toLowerCase() === "info.txt");
      if (mensajeFile) {
        const fullPath = path ? `${path}/${mensajeFile.name}` : mensajeFile.name;
        const { data: urlData } = await supabase.storage.from("files").createSignedUrl(fullPath, 300);
        if (urlData) {
          const res = await fetch(urlData.signedUrl);
          const txt = await res.text();
          infoPanel.textContent = txt;
          infoPanel.style.display = "block";
          document.querySelector("#dashboard-content").classList.add("has-info");
        }
      }

      // Botón volver
      if (path !== "") {
        const backLi = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = "⬅ Volver";
        btn.addEventListener("click", () => {
          const parent = path.split("/").slice(0, -1).join("/");
          loadFiles(parent);
        });
        backLi.appendChild(btn);
        fileList.appendChild(backLi);
      }

      // Carpetas
      const folders = data.filter((f) => f.metadata === null);
      folders.forEach((folder) => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = folder.name;
        btn.prepend("📁 ");
        btn.addEventListener("click", () => {
          loadFiles(path ? `${path}/${folder.name}` : folder.name);
        });
        li.appendChild(btn);
        fileList.appendChild(li);
      });

      // Archivos
      const files = data.filter((f) => f.metadata !== null && f.name.toLowerCase() !== "info.txt");
      for (const f of files) {
        const fullPath = path ? `${path}/${f.name}` : f.name;
        const { data: urlData, error: urlError } = await supabase.storage.from("files").createSignedUrl(fullPath, 300);
        if (!urlError) {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = urlData.signedUrl;
          link.target = "_blank";
          link.download = f.name;
          link.textContent = f.name;
          li.prepend("📄 ");
          li.appendChild(link);
          fileList.appendChild(li);
        }
      }

      if (fileList.children.length === 0) {
        fileList.innerHTML = "<li>No hay archivos</li>";
      }
    }

    // Cerrar sesión al cerrar pestaña
    window.addEventListener("beforeunload", async () => {
      await supabase.auth.signOut();
    });
  </script>
</body>
</html>
