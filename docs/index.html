<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏠Inicio - Rexi</title>
    <link rel="icon" type="image/png" href="images/logo-circular.png">
    <style>
        /* Aquí va todo tu CSS original... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00ffc3;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .buttons {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 2rem;
        width: 100%;
        max-width: 800px;
        margin-top: 1rem;
        }

        .buttons > div {
        width: 100%;
        }

        .button {
            background-color: #00ffc3;
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            max-width: 250px;
            margin: 0 auto;
        }

        .button:hover {
            background-color: #00c8a5;
        }
        @media (max-width: 600px) {
            .buttons {
            grid-template-columns: 1fr;
            text-align: center;
            }

            .buttons > div {
            text-align: center !important;
            }
        }
        
        .logo {
        width: 150px;
        margin-bottom: 1rem;

        /* Difuminado radial */
        -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
        mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
    
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        -webkit-mask-size: 100% 100%;
        mask-size: 100% 100%;
        }

        /* ESTILOS DEL CHATBOT */
        #closeChatBtn {
          position: absolute;
          top: 5px;
          right: 10px;
          background: transparent;
          border: none;
          color: #00ffc3;
          font-size: 1.5rem;
          font-weight: bold;
          cursor: pointer;
          z-index: 10001;
        }

        #chatbox {
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 300px;
          height: 400px;
          border: 2px solid #00ffc3;
          border-radius: 10px;
          padding: 10px 10px 10px 10px;
          display: none;
          flex-direction: column;
          background: #203a43;
          color: white;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          z-index: 9999;
          /* Añadido para que el botón de cerrar se posicione bien */
          position: fixed;
          box-sizing: border-box;
          padding-top: 30px; /* para que no tape la X */
        }

        #chatToggleBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        background-color: #00ffc3;
        color: #000;
        font-size: 2rem;
        cursor: pointer;
        z-index: 10000;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px #00ffc3;
        transition: background-color 0.3s ease;
        }

        #chatToggleBtn:hover {
        background-color: #00c8a5;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: #00ffc3;
        }
        .bot {
            text-align: left;
            color: #8cffd4;
        }
        #inputArea {
            display: flex;
        }
        #input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 20px;
            border: none;
            outline: none;
        }
        #sendBtn {
            background-color: #00ffc3;
            border: none;
            border-radius: 20px;
            padding: 0 15px;
            margin-left: 8px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }
        #sendBtn:hover {
            background-color: #00c8a5;
        }
    </style>
</head>
<body>
    <img src="images/logo-circular.png" alt="Logo" class="logo">
    <h1>Rexi666</h1>
    <p>Amplia experiencia en la creación, desarrollo y administración de servidores de minecraft</p>
    <div class="buttons">
    <div style="text-align: right;">
        <a class="button" href="portfolio-rexi.html">🛠️Minecraft Config & Dev</a>
    </div>
    <div style="text-align: center;">
        <a class="button" href="contacto.html">📬Contacto</a>
    </div>
    <div style="text-align: left;">
        <a class="button" href="redes.html" style="padding-left: 2.8rem; padding-right: 2.8rem;">🎥Redes Sociales</a>
    </div>
</div>

<!-- CONTENEDOR DEL CHATBOT -->
<div id="chatbox">
  <button id="closeChatBtn" title="Cerrar chat">×</button> <!-- La X arriba a la derecha -->
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="input" placeholder="Escribe tu pregunta..." />
    <button id="sendBtn">Enviar</button>
  </div>
</div>

<button id="chatToggleBtn" title="Abrir chat">💬</button>

<script>
  const messages = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('sendBtn');
  const chatbox = document.getElementById('chatbox');
  const chatToggleBtn = document.getElementById('chatToggleBtn');

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function getBotResponse(text) {
    text = text.toLowerCase();
    if(text.includes('hola')) {
      return '¡Hola! ¿En qué puedo ayudarte?';
    } else if(text.includes('proyecto')) {
      return 'Puedo ayudarte con proyectos de servidores de Minecraft, configuraciones y desarrollo.';
    } else if(text.includes('discord') || text.includes('contact')) {
      return 'Únete a mi servidor de Discord para contactarme: https://discord.com/invite/a3zkKtrjTr';
    } else {
      return 'Lo siento, no entiendo tu pregunta. ¿Puedes reformularla? (Palabras clave: proyecto, discord, contacto)';
    }
  }

  sendBtn.addEventListener('click', () => {
    const userText = input.value.trim();
    if(userText === '') return;
    addMessage(userText, 'user');
    input.value = '';
    setTimeout(() => {
      addMessage(getBotResponse(userText), 'bot');
    }, 500);
  });

  input.addEventListener('keydown', e => {
    if(e.key === 'Enter') sendBtn.click();
  });

const closeChatBtn = document.getElementById('closeChatBtn');

chatToggleBtn.addEventListener('click', () => {
  chatbox.style.display = 'flex';
  chatToggleBtn.style.display = 'none'; // ocultar el botón inferior al abrir
});

closeChatBtn.addEventListener('click', () => {
  chatbox.style.display = 'none';
  chatToggleBtn.style.display = 'flex'; // mostrar el botón inferior al cerrar
});
</script>
</body>
</html>
